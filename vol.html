<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Registration Form</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Your custom CSS (optional) -->
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
        }
        body {
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #ec6d0c;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s;
}

.container:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.form-group {
    transition: background-color 0.3s;
    margin-bottom: 15px;
}

.form-group:hover {
    background-color: #f3f0f0;
}

.form-control {
    transition: border-color 0.3s;
}

.form-control:hover,
.form-control:focus {
    border-color: #007bff;
}

button.btn-primary {
    background-color: #16110b;
    border-color: #111e2c;
    transition: background-color 0.3s, border-color 0.3s;
}

button.btn-primary:hover {
    background-color: #5386bc;
    border-color: #0056b3;
}
body {
    background-color: #000000; /* Black background */
    padding: 20px;
}
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Volunteer name</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>
            
        
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"onclick="join()">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript for form validation -->
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var language = document.getElementById('language').value;
            var address = document.getElementById('address').value;

            if (!username || !password || !email || !gender || !language || !address) {
                alert('Please fill out all fields.');
                return false;
            }

            // Additional validation logic can be added here

            return true;
        }
    
    function join() {
        window.location.href = 'vol1.html';
    }

    </script>

</body>
</html>
